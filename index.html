<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Previs√£o do Tempo</title>
</head>
<body>
        <section id="content">


            <div class="container"><!--PRINCIPAL-->
                <div class="search-box">
                    <i class="uil uil-map-marker"></i>
                    <input type="text" placeholder="Digite um Local">
                    <button><i class="uil uil-search-alt"></i></button>
                </div>

                <div class="temperature">
                    <div class="spanNumber">
                        <span>18</span>
                    </div>
                    
                </div>

                <div class="statistic">
                    <div class="wind"></div>

                    <div class="humidity"></div>

                    <div class="rain"></div>
                </div>

            </div><!--FIM PRINCIPAL-->


            <div id="content-info">
                <div id="content-double">
                    <div class="qualityAir"><!--QUALIDADE DO AR-->
                    </div>
    
                    <div class="TimeSun"><!--HORARIO DO SOL-->
                    </div>
                </div>
                

                <div class="WekPrediction"><!--SEMANA-->
                </div>
            </div>
                    



        </section>
<script src="index.js"></script>
</body>
</html>
